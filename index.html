<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="first_img margin-bottom" src="images/image-equilibrium.jpg" alt="nft-preview-image"></a>

        <div class="overlay-canvas">
          <img class="overlay" src="images/icon-view.svg">
        </div>

        <h1 class="margin-bottom"><a class="h1 links" href="">Equilibrium #3429</a></h1>
        <p class="description margin-bottom">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-days margin-bottom">
          <p class="price"><svg width:"11" height:"18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>0.041ETH</p>
          <p class="days"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg> 3 days left</p>
        </div>
        <div class="line margin-bottom"></div>
        <div class="creator-info">
          <img class="creator-pic" src="images/image-avatar.png" alt="Jules_Wyvern" width="33" height="33" />
          <p class="creator_name">Creation of <a class="name links" href="">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Jared Haynes</a>.
  </footer>

</body>

</html>
