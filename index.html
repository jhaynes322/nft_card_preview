<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card_info">
      <a class="links" href=""><img class="first_img" src="image-equilibrium.jpg" alt="nft-preview-image"></a>
      <a class="h1 links" href="">Equilibrium #3429</a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span><img class="ethereum_icon" src="icon-ethereum.svg" alt="ethereum_icon"></span>
        <span id="eth_cost">0.041 ETH</span>
        </span>
        <span><img class="clock_icon" src="icon-clock.svg" alt="clock_icon"></span>
        <span id="time_left">3 days left</span>
      </div>
      <div class="line"></div>
      <div class="creator">
        <span><img class="wtf_is_this" src="image-avatar.png" alt="Jules_Wyvern" width="33" height="33" /></span>
        <span id="creator_info">Creation of <a class="name links" href="">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Jared Haynes</a>.
  </div>

</body>

</html>
